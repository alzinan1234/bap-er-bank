
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Let's Get Some  <span class="font-semibold text text-violet-800">Money To Bap Er Bank</span>!!!! </h1>
      </header>
      <main>
        <section class="mt-12">
           <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-fuchsia-700 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-gray-900 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-cyan-700 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
            </div>
          
            </div>
            
        </section>
        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-4 text-white"> Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded"  type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
            
            <button id="btn-deposit" class="bg-lime-600 dark:md:hover:bg-fuchsia-600 px-8 py-2 rounded mt-3 font-semibold">Diposit</button>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-4 text-white"> Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded"  type="text" name="" id="withdraw-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-rose-800 dark:md:hover:bg-fuchsia-600 px-8 py-2 rounded mt-3 font-semibold">Withdraw</button>
                </div>
                
                </div>

        </section>

      </main>
      <footer class="mt-20 text-center">
        <h1 class="text-6xl font-semibold">{0.5s a bap er 1lakh tk urai dimu}</h1>
      </footer>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
